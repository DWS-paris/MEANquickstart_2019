<form [formGroup]="form" (submit)="submitForm()" id="mediaFormUploader">
    <input type="file" id="source" (change)="onFileChange($event)" #fileInput >
    <button type="submit" class="addMedia" [disabled]="base64image === null">Télécharger</button>
</form>

<img *ngIf="base64image !== null" [src]="base64image" alt="Nouvelle image">
